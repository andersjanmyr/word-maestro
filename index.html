<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Maestro</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.0b3.min.css">
  </head>

  <body class='ui-mobile-viewport'>
    <div id="search-form" data-role='page'>
      <div data-role="header">
        <h1>Word Maestro</h1>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="pattern">Pattern:</label>
          <input id="pattern" type='search'/>
        </div>
        <div data-role="fieldcontain">
          <label for="scrambled">Scrambled:</label>
          <input id="scrambled" type='checkbox' checked='true'/>
        </div>
        <ol id='matching-words' data-role='listview' data-theme="g" >
        </ol>
      </div>
      <div data-role="footer">
        <em>Created by Anders Janmyr</em>
      </div>
    </div>
    <script src="lib/jquery-1.6.3.js"></script>
    <script src="lib/jquery.mobile-1.0b3.min.js"></script>
    <script type="text/javascript" src="data/swedish-word-list.txt"></script>
    <script src="lib/word-maestro.js"></script>
    <script src="lib/main.js"></script>
  </body>
</html>
